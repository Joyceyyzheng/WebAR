     <!-- bottom - camera -->
    <a-scene
    mindar-image="imageTargetSrc: assets/alice_one_fourth_bottom.mind;  stayVisible:true; stayVisibleScale:500;uiScanning:no "
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
        <a-asset-item id="cameraModel"
            src="models/camera.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" visible="false" src="#cameraModel"
            animation-mixer>
    </a-entity>
    </a-scene>
    <!-- up - rooom -->
    <a-scene
    mindar-image="imageTargetSrc: assets/alice_one_fourth_up.mind;  stayVisible:true; stayVisibleScale:500;uiScanning:no "

    device-orientation-permission-ui="enabled: false">

        <a-asset-item id="roomModel"
            src="models/darkroom_241025.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="50 50 50" src="#roomModel"
            animation-mixer>
    </a-entity>
    </a-scene>

    function updateStayVisible(value) {
        const sceneEl = document.querySelector('a-scene');
        const arSystem = sceneEl.systems["mindar-image-system"];
        arSystem.stayVisible = value;
    }
    

    const bearModel = document.getElementById('bearModel');
   
    const cameraModelEntity = document.querySelector('[src="#cameraModel"]');
    const roomModelEntity = document.querySelector('[src="#roomModel"]');

    updateStayVisibleButton.addEventListener('click', () => {
        updateStayVisible(true);
