<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>


<body>
    <!-- <p>this is the mindarjs test</p> -->
    <div id="root"></div>
    <script type="module" src="/index.jsx"></script>
    <!-- <button class="buttons" class="mindar-ui-overlay" id="updateStayVisibleButton">Next one</button> -->
    

    <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind; uiScanning:no;filterMinCF:0.0001; filterBeta: 0.001 "
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
        <a-asset-item id="cameraModel"
            src="models/camera.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" visible="false" src="#cameraModel"
            animation-mixer>
    </a-entity>
    </a-scene>
    <!-- up - rooom -->
    <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind; uiScanning:no;filterMinCF:0.0001; filterBeta: 0.001 "
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
        <a-asset-item id="roomModel"
            src="models/darkroom_241025.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity listener mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.5 1" scale="50 50 50" src="#roomModel"
            animation-mixer>
    </a-entity>
    </a-scene>

    <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind; uiScanning:no;filterMinCF:0.0001; filterBeta: 0.001 "
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
        <a-asset-item id="cupModel"
            src="models/cup.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity listener mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -1 0" scale="5 5 5" src="#cupModel"
            animation-mixer>
    </a-entity>
    </a-scene>
</body>
